  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIS Points Calculator</title>
  <script src="website/app.js" defer></script>
  <link rel="stylesheet" href="website/styles.css">
</head>
<body>
  <p>Works for livetiming and vola/ussa livetiming, results for fis livetiming in progress</p>
  <p>Calculations are only accurate if livetiming has no mistakes</p>
  <form id="userInfo">
    <input type="text" placeholder="livetiming url" name="url" id="urlInput">
    <select name="minPenalty" id="minPenalty">
      <option value="null">-- type of competition --</option>
      <option value="23">Open FIS</option>
      <option value="20">National Championship</option>
      <option value="15">Noram/Europa Cup</option>
      <option value="0">World Cup</option>
    </select>
    <select name="event" id ="eventSelector">
      <option value="null">-- event --</option>
      <option value="SLpoints">SL</option>
      <option value="GSpoints">GS</option>
      <option value="SGpoints">SG</option>
      <option value="DHpoints">DH</option>
    </select>
    <input id = "submitBtn" type="submit" value="Submit">
  </form>
  <div id="loader"></div>
  <div id="results"></div>
</body>
</html>
